frameworkVersion: "=1.78.1"

service: todoApp

provider:
  name: aws
  runtime: nodejs12.x
  profile: personal
  region: eu-west-2
  memorySize: 128
  versionFunctions: false # optional, default is true

functions:
  apiES7:
    handler: handler.apiES7
    events:
      - http:
          path: graphql
          method: post
          cors:
            origin: '*'
      - http: 
          path: /
          method: get

package:
  exclude:
    - .git/**

plugins:
  - serverless-offline
  - serverless-webpack
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true # enable auto-packing of external modules